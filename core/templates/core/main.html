{% load static %}
<html lang="en">
<head>
    <title>{% block title %}Default Title{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{% static 'images/profile.png' %}">
</head>
<body>
  <style>

      body, html {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

      body {
            margin: 0;
        }

      main {
            flex: 1;
        }

    /* Hero Section Styles */
    .hero-section {
      background-image: url('https://www.brildor.com/blog/wp-content/uploads/2021/07/banner-dtf-direct-to-film-1024x581-1.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
      margin-top: 0; /* Remove any margin */
      padding-top: 0; /* Remove any padding */
    }
  
    .hero-overlay {
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  
    .hero-content {
      z-index: 1;
    }
  
    /* Call-to-action Buttons */
    .cta-btn {
      margin: 10px;
      padding: 12px 30px;
      background-color: #ff5a5f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
    }
  
    .cta-btn:hover {
      background-color: #ff7b7f;
    }
  
    /* Animations */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
    }
  
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    /* Section Heading */
    .section-heading {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
      color: #333;
    }
  
    /* Footer */
    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
  </style>
<!-- Navbar -->
<nav class="navbar bg-dark navbar-expand-lg fixed-top" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{% static 'images/profile.png' %}" alt="Bootstrap" width="50" height="44">
        </a>
        <div class="container-md">
            <a class="navbar-brand" href="/">{% block navbar_name %}Default Navbar{% endblock %}</a>
        </div>
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="navbar-brand" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
                     
    </div>
</nav>
<!-- Navbar Ends -->
    {% block content %}

    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Animation on Scroll for Services
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('fade-in');
            }
          });
        });
    
        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
      </script>
  <footer>
    <p>&copy; 2024 AVLN. All Rights Reserved. System Created By <a href="//www.ibizn.com">IBIZN</a></p>
  </footer>
</body>
</html>
